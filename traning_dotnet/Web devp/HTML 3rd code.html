<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>VALIDATORRRRRRRRR</title>
</head>
<body>
    <h1>Form Validator</h1>
    <form id="Validation Form" onsubmit="return validateForm();" action="result" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required><br>
        <label for="familyname">Family Name:</label>
        <input type="text" id="familyname" name="familyName" required><br>
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="x or z" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <input type="submit" value="Check">
    </form>
    <script>function validateForm()
        {
            const name = document.getElementById("name").value;
            const familyName = document.getElementById("familyName").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            if (name == familyName) {
                alert("Name should differ from familyname");
                return false;
            }
            if (address.length < 4) {
                alert("Address should be 4 letters")
                return false;
            }
            if (city.length < 3) {
                alert("City length shoild be 3 letters");
                return false;
            }
            if (!/^\d{2,3}-\d{7,10}$/.test(phone) && !/^\d{2,3}-\d{7,10}$/.test(phone)) {
                alert("Phone must match x or z");
                return false;
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert("A valied email");
                return false;
            }
            return true;
        }      
    </script>
</body>
</html>
