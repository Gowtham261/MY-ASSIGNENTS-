<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Assignment 1 Store</title>
</head>
<body>
    <label for="Automobiles">Choose a car</label>
    <select name="Cars" id="cars"
    <option value="Ferrari">Ferrari</option>
    <option value="Ferrari">Ferrari</option>
    <option value="Audi">Audi</option>
    <option value="Range Rover">Range Rover</option>
    </select>
    <br><br />
    <img src="Ferrari.jpg" alt="If you need Farrari" width="425" height="283">
    <img src="Audi.jpg" alt="if you need Audi" width="474" height="315" >
    <img src="range-rover.jpg" alt="if you need range rover" width="204" height="136">
    <br><br />
    <button type="button" onclick="displaySelecteditem()">show cost</button>
    <p id="costDisplay"</p>
    <script>
        function displaySelecteditem()
        const itemlist = document.getElementById("itemlist");
        const selecteditem = itemlist.options[itemlist.selectedIndex].text;
        const itemimage = document.getElementById("item image");
        const costdisplay = document.getElementById("costdisplay");
        if (selecteditem == "Ferrari") {
            itemimage.src = "Ferrari.jpg";
            costdisplay.innerText="Cost:80L"
        }
        else if (selecteditem == "Audi") {
            itemimage.src = "Audi.jpg";
            costdisplay.innerText = "Cost:70L"
        }
        else if (selecteditem == "range-rover") {
            itemimage.src = "range-rover.jgp";
            costdisplay.innerText = "Cost:1cr"
        }
    </script>
</body>
</html>
